<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Scenic ToDo</title>
</head>

<body id="bckimg">
  <header>
    <section class="px-3 justify-content-center">
      <div id="wisdom" class="cats p-3 text-light rounded bg-black opacity-50 text-center"
        onhover="app.ScenicController.toggleAuthor()"></div>

    </section>
  </header>

  <main class="container-flex">
    <section class="row px-3">


      <div class="col-4">
        <p class="d-inline-flex gap-1">
          <button class="btn btn-dark opacity-75" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            View To Do List <span id="incompleteCount"></span>
          </button>

          <!--OFFCANVAS FORM BUTTON-->
          <button type="button" class="btn btn-dark opacity-50 text-light rounded-pill" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasForm" aria-controls="offcanvasForm"><i
              class="mdi mdi-pencil-outline"></i></button>

        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body" id="todo-list">

          </div>
        </div>
        <!-- OFFCANVAS FORM -->
        <div class="offcanvas" tabindex="-1" id="offcanvasForm" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-dark" id="offcanvasLabel">Create To Do</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form onsubmit="app.ToDoController.createToDo()">
              <label class="form-label" for="description">What To Do</label>
              <input class="mb-3 rounded form-control" type="text" name="description" id="new-todo-description">
              <button class="btn btn-outline-dark rounded-pill"><i class="mdi mdi-plus-circle-outline"></i></button>
            </form>
          </div>
        </div>
      </div>


    </section>


  </main>

  <footer class="text-light container-flex p-4">
    <section class="row justify-content-between p-3 rounded-pill bg-black opacity-75 align-items-center">

      <div class="col-3 rounded shadow opacity-100 p-0 m-0" id="weather">

      </div>

      <div class="col-6 text-center no-select">
        <h1 id="time"></h1>
        <p class="mb-0"><small>Made by Anne Hunt</small></p>
      </div>
      <!-- Dropup Account Btn -->
      <div class="col-3 d-flex justify-content-end">
        <div class="btn-group dropup p-3">
          <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </button>
          <ul class="dropdown-menu">
            <!--AUTH BUTTON-->
            <li id="authstate"></li>
            <li></li>
            <!-- Dropdown menu links -->
          </ul>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
